{% extends 'feedback/base.html' %}

{% block content %}
<div class="login-box">
<h2>YOUR PROFILE</h2>

    {%for profile in profiles%}
        <img src={{profile.image}} width="150" height="150"  alt="...">
    {% endfor %}
</div>

<style>
    
    html {
      height: 100%;
    }
    
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 650px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: white;
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }
    
    .login-box h2 {
      text-align: center;
    }
    .login-box p {
      padding-top: 20px;
      text-align: center;
    }
    
    </style>
{% endblock content %}
