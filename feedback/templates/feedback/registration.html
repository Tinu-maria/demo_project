{% extends 'feedback/base.html' %}

{% block content %}
<div class="login-box">
<h2>REGISTER</h2>
    <form action="" method="post">
        {%csrf_token%}
        {{form.as_p}}
        <div>
            <button type="submit" class="btn btn-info mb-3">Register</button>
            <p>Existing User? <a href="{% url 'signin' %}">Login</a> to your account</p>
        </div>
    </form>
</div>

<style>
    
    html {
      height: 100%;
    }
    
    .login-box {
      position: absolute;
      top: 53%;
      left: 50%;
      width: 650px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: white;
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }
    
    .login-box h2 {
      text-align: center;
    }
    
    </style>
{% endblock content %}
