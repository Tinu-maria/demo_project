{% extends 'feedback/base.html' %}

{% block content %}
<h2>Login Here</h2>
    <form action="" class="mt-4" method="post">
        {%csrf_token%}
        {{form.as_p}}
        <div>
            <button type="submit" class="btn btn-info mb-3">Login</button>
            <p>If you are a new user, you can <a href="{% url 'register' %}">register</a> your account.</p>
        </div>
    </form>
            
{% endblock content %}
