{% extends 'feedback/base.html' %}
{% load static %}

{% block content %}
<div class="login-box">
  {% if username %}
    <h2 class="mb-3">HELLO {{username}}!</h2>
  {% else %}
    <h2 class="mb-3">HELLO USER!</h2>
  {% endif %}

  <p>Feel free to contact us for any queies by submitting the 
    <a href="{% url 'feedback' %}">feedback</a> 
  response</p>
  <img src="{% static 'feedback.jpg' %}" alt="" class="w-100" height="350">
</div>

<style>
    
    html {
      height: 100%;
    }
    
    .login-box {
      position: absolute;
      top: 55%;
      left: 50%;
      width: 650px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: white;
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }
    
    .login-box h2 {
      text-align: center;
      text-transform: uppercase;
    }

    </style>
{% endblock content %}
