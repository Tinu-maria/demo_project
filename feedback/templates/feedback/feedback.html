{% extends 'feedback/base.html' %}

{% block content %}
<div class="login-box">
    <h2>How are we doing?</h2>
    
    <p class="mt-3">Please send us your feedback</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit"class="btn btn-info"/>
    </form>

    <p class="mt-3">No Feedback? Return to <a href="{% url 'index' %}">Home Page</a></p>
</div>

<style>
    
    html {
      height: 100%;
    }
    
    .login-box {
      position: absolute;
      top: 46%;
      left: 50%;
      width: 650px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: white;
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }
    
    .login-box h2 {
      text-align: center;
    }
    
    </style>
{% endblock content %}
